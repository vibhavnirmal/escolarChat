<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat | Mercado Escolar</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<div className="item1">
                    <a href="http://localhost:3000/">
                        <img id="logoo" src="assets/MercadoEscolar2.png" alt="" />
					</a>
                </div>
				<h1><i class="fas fa-comment"></i> Chat of Mercado Escolar</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="check">
						<div class="form-control">
							<label for="room">Query</label>
							<input
								type="text"
								name="room"
								id="room"
								placeholder="Type query subject..."
								required
							/>
						</div>
						<div class="form-control">
							<label for="username">Open Chats</label>
							<select name="usertype" id="usertype">
								<option value="JavaScript">Student</option>
								<option value="Python">business</option>
								<option value="PHP">School Admin</option>
								<option value="C#">Super Admin</option>
							</select>
						</div>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
